<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#FFDC49" />

  <title>simple-calc-pwa-poc</title>

  <link rel="manifest" href="/manifest.json" />

  <link rel="icon" href="/icons/icon.png" />

  <link rel="stylesheet" href="/styles.css" />

  <script src="/app.js" defer></script>
</head>
<body>
  <header>
    <h1 id="app-title">simple-calc-pwa-poc</h1>
  </header>

  <main class="calculator" role="application" aria-labelledby="app-title">
    <div class="calc-display" aria-live="polite" aria-atomic="true">
      <div id="calc-expression" class="calc-expression" aria-hidden="true"></div>
      <div id="calc-output" class="calc-output" role="status">0</div>
    </div>
    
    <section class="calc-keyboard" aria-label="Teclado da calculadora">
      <div class="calc-row">
        <button type="button" class="calc-btn utility" data-action="clear" aria-label="Limpar">C</button>
        <button type="button" class="calc-btn utility" data-action="backspace" aria-label="Apagar">←</button>
        <button type="button" class="calc-btn operator" data-action="operator" data-value="÷" aria-label="Dividir">÷</button>
      </div>
      
      <div class="calc-row">
        <button type="button" class="calc-btn digit" data-action="digit" data-value="7">7</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="8">8</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="9">9</button>
        <button type="button" class="calc-btn operator" data-action="operator" data-value="×" aria-label="Multiplicar">×</button>
      </div>
      
      <div class="calc-row">
        <button type="button" class="calc-btn digit" data-action="digit" data-value="4">4</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="5">5</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="6">6</button>
        <button type="button" class="calc-btn operator" data-action="operator" data-value="−" aria-label="Subtrair">−</button>
      </div>
      
      <div class="calc-row">
        <button type="button" class="calc-btn digit" data-action="digit" data-value="1">1</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="2">2</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="3">3</button>
        <button type="button" class="calc-btn operator" data-action="operator" data-value="+" aria-label="Somar">+</button>
      </div>
      
      <div class="calc-row">
        <button type="button" class="calc-btn utility" data-action="negate" aria-label="Trocar sinal">±</button>
        <button type="button" class="calc-btn digit" data-action="digit" data-value="0">0</button>
        <button type="button" class="calc-btn digit" data-action="decimal" data-value="." aria-label="Decimal">.</button>
        <button type="button" class="calc-btn equals" data-action="equals" aria-label="Igual">=</button>
      </div>
    </section>
  </main>

  <footer>
    <p class="visually-hidden" aria-hidden="false">Progressive Web App — simple-calc-pwa-poc</p>
  </footer>
</body>
</html>
